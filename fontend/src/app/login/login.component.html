<div class="divbody">
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="../../assets\images\login.PNG" alt="" /></div>
        <div class="formBx">
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
            <h2>Sign In</h2>
            <input type="email"  name="email"  placeholder="Email" ngModel />
            <input type="password" name="password" placeholder="Password" ngModel/>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            <p class="signup">
              Don't have an account ?
              <a href="user" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      
    </div>
  </section>
</div>
